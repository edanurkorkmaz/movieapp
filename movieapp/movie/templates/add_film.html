{% extends "layout.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favori Film Ekle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin: auto;
            padding: 20px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h5 class="card-title text-center">Favori Film Ekle</h5>
            <form method="POST" action="{% url 'add_film' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Film Başlığı</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Film Başlığı" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ekle</button>
            </form>
        </div>
    </div>
</body>
</html>

{% endblock %}
